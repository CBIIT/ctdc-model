name: Model Validate and Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate-and-build:
    permissions:
      packages: read
      contents: write
    uses: CBIIT/bento-workflows/.github/workflows/model-test-and-deploy.yml@v2.2.2
    with:
      model_files: |
        ctdc_model_file.yaml ctdc_model_properties_file.yaml
      model_prefix: ctdc-model
      event_name: ${{ github.event_name }}
      nodes_only_graph: no
    secrets:
      token: ${{ secrets.PAT }}

# Cancer Moonshot Biobank data model properties of properties file
# Title case names are "reserved" (meaningful to the parser)
# Lower case names are labels for the entities

PropDefinitions:
  # name_of_node
  property_1:
    Desc: text
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: value
    Type: integer
    Req: 'Yes'
  property_2:
    Desc: text
    Src: value
    Type: datetime
    Req: 'No'
  property_3:
    Desc: text
    Src: value
    Enum: 
      - 'Yes'
      - 'No'
    Req: Preferred
  # program
  program_name:
    Desc: The narrative title used to refer to a broad framework (an administrative umbrella) of goals under which related projects or other research activities are grouped. Example - Clinical Proteomic Tumor Analysis. <br>CDE ID = 11444542 
    Term:
      - Origin: caDSR - CRDC
        Code: '11444542'
        Value: Program Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
  program_short_name:
    Desc: An acronym or abbreviated form of the title of a broad framework of goals under which related projects or other research activities are grouped. For example, CPTAC. <br>CDE ID = 11459801 <br>This property is used as the key via which child records, e.g. project and/or study/trial records, can be associated with the appropriate program during data loading, and to identify the correct records during data updates.
    Term:
      - Origin: caDSR - CRDC
        Code: '11459801'
        Value: Program Short Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
    Key: true
  # project
  project_name:
    Desc: The narrative title used to refer to an organ-, site-, disease- or phase-specific data collection within a broad framework of goals under which related studies or other research activities are grouped. <br>CDE ID = 11459804
    Term:
      - Origin: caDSR - CRDC
        Code: '11459804'
        Value: Project Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
  project_short_name:
    Desc:  An acronym or abbreviated form of the title used to refer to an organ-, site- or disease-specific data collection within a broad framework of goals under which related studies or other research activities are grouped. <br>CDE ID = 11459806 <br>This property is used as the key via which child records, e.g. study/trial, image collection and principal investigator records, can be associated with the appropriate project during data loading, and to identify the correct records during data updates.
    Term:
      - Origin: caDSR - CRDC
        Code: '11459806'
        Value: Project Short Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
    Key: true
  # study
  study_name: 
    Desc: The narrative title used as a textual label for a research data collection. For example,Comparative Molecular Life History of Spontaneous Canine and Human Gliomas. <br>CDE ID = 11459810
    Term:
      - Origin: caDSR - CRDC
        Code: '11459810'
        Value: Study Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'  
  study_short_name:
    Desc:  The acronym or abbreviated form of the title for a research data collection. For example, GLIOMA01. <br>CDE ID = 11459812 <br>This property is used as the key via which child records, e.g. image collection and subject records, can be associated with the appropriate study/trial during data loading, and to identify the correct records during data updates.
    Term:
      - Origin: caDSR - CRDC
        Code: '11459812'
        Value: Study Short Name Text
    Src: DSS
    Type: string
    Req: 'Yes'
    Key: true
  study_id:
    Desc: Any external identifier by which the study/trial in question is known. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: FNL
    Type: string
    Req: 'No'
  study_description: 
    Desc: Narrative description of the study/trial. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: FNL
    Type: string
    Req: 'Yes'
  study_type: 
    Desc: A classification of the study based upon the primary intent of the study's activities. <br>CDE ID = 11160683
    Term:
      - Origin: caDSR - CRDC
        Code: '11160683'
        Value: Study Primary Purpose Type 
    Src: DSS
    Enum:
      - Adverse Effect Mitigation Study 
      - Ancillary Study
      - Basic Science Research
      - Correlative Study
      - Cure Study
      - Device Feasibility Study
      - Diagnosis Study
      - Disease Modifying Treatment Study
      - Early Detection Study
      - Education Training Clinical Study
      - Epidemiology Research 
      - Genomics Research
      - Health Services Research
      - Imaging Research
      - Observational Study
      - Outcomes Research
      - Prevention Study
      - Proteomic Research
      - Rehabilitation Clinical Study
      - Screening Study
      - Supportive Care Study
      - Transcriptomics Research
      - Treatment Study
    Req: 'Yes'
  dates_of_conduct:
    Desc: Timespan over which the study/trial was/is being conducted. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: FNL
    Type: string
    Req: 'Yes'
  # principal_investigator
  principal_investigator_first_name:
    Desc: The first or given name of the person responsible for the conduct of the clinical trial or research project. <br>CDE ID = 10624731
    Term:
      - Origin: caDSR - NCI Standard
        Code: '10624731'
        Value: Principal Investigator First Name Text 
    Src: DSS
    Type: string
    Req: 'Yes'
  principal_investigator_last_name:
    Desc: The last or family name of the person responsible for the conduct of the clinical trial or research project. <br>CDE ID = 10624733
    Term:
      - Origin: caDSR - NCI Standard
        Code: '10624733'
        Value: Principal Investigator Last Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
  principal_investigator_middle_name:
    Desc: The middle name of the person responsible for the conduct of the clinical trial or research project. <br>CDE ID = 10624732
    Term:
      - Origin: caDSR - NCI Standard
        Code: '10624732'
        Value: Principal Investigator Middle Name Text  
    Src: DSS
    Type: string
    Req: 'No'
  principal_investigator_orcid_id:
    Desc: A persistent unique digital identifier assigned to a principal investigator by the Open Researcher and Contributor ID (ORCID) organization. <br>CDE ID = 10624734
    Term:
      - Origin: caDSR - NCI Standard
        Code: '10624734'
        Value: Principal Investigator ORCID Text
    Src: DSS
    Type: string
    Req: Preferred
  # associated_link
  associated_link_name:  
    Desc: The exact text to be displayed within the UI and used as an intuitive identifier of any given link associated with the study/trial in question. <br> NO CDE REQUIRED
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: FNL
    Type: string
    Req: 'Yes'
  associated_link_url:
    Desc: The url to which an end user will be redirected upon selection of the corresponding link name displayed within the UI. <br>NO CDE REQUIRED
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: FNL
    Type: string
    Req: 'Yes'  
  # image collection props
  image_collection_name:
    Desc: The name of the image collection exactly as it appears at the location where the collection can be viewed and/or accessed. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Src: ICDC
    Type: string
    Req: 'Yes'
    Key: true
    Tags:
       Labeled: Collection
  image_type_included:
    Desc: A list of the image types included in the image collection, drawn from a list of acceptable values. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Src: ICDC
    Type:
      value_type: list
      Enum: #updated to accurately reflect the CMB image types
        - CT # specific term used by both IDC and TCIA
        - Digital Radiography
        - DX # specific term used by both IDC and TCIA
        - MR # specific term used by both IDC and TCIA
        - MRI
        - NM # specific term used by both IDC and TCIA
        - Nuclear Medicine
        - PET
        - PT # specific term used by both IDC and TCIA
        - Ultrasound
        - US # specific term used by both IDC and TCIA
    Req: 'Yes'
    Tags:
       Labeled: Image Types
  image_collection_url:
    Desc: The external url via which the image collection can be viewed and/or accessed. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Src: ICDC
    Type: string
    Req: 'Yes'
  repository_name:
    Desc: The name of the image repository within which the image collection can be found, stated in the form of the appropriate acronym. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Src: ICDC
    Type: string
    Req: 'Yes'
  collection_access:
    Desc: Indicator as to whether the image collection can be accessed only via the cloud, accessed only via download, or accessed via both mechanisms. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Src: ICDC
    Enum:
      - Cloud
      - Download
      - Unrestricted
    Req: 'Yes'
  # subject
  subject_id:
    Desc: The globally unique ID by which any given subject can be unambiguously identified and displayed across studies/trials. <br>CMB Participant ID <br>NOT CURRENTLY ASSIGNED ANY CDE <br>This property is used as the key via which child records, e.g. specimen records, can be associated with the appropriate subject during data loading, and to identify the correct records during data updates.
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type: string
    Req: 'Yes'
    Key: true
  biomarker_results_available:
    Desc: Indicator as to whether any biomarker results relating to the subject in question are available. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - 'Yes'
      - 'No'
      - Unknown
    Req: 'Yes'
  radiology_report_available:
    Desc: Indicator as to whether any radiology reports results relating to the subject in question are available. <br>This is CMB's RADIOLOGY REPORT annotation <br>CDE ID = 6944764
    Term:
      - Origin: caDSR
        Code: '6944764'
        Value: Report Upload 
    Src: value
    Enum:
      - 'Yes'
      - 'No'
      - Unknown
    Req: 'Yes'
  radiology_images_available:
    Desc: Indicator as to whether any radiology images relating to the subject in question are available. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - 'Yes'
      - 'No'
      - Unknown
    Req: 'Yes'
  histology_images_available:
    Desc: Indicator as to whether any histology images relating to the subject in question are available. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - 'Yes'
      - 'No'
      - Unknown
    Req: 'Yes'
  # demographic
  demographic_id:
    Desc: A unique identifier of each demographic record, used to identify the correct demographic records during data updates. <br>The value of this property will generally be the same as the value of the subject_id property. <br> NO CDE REQUIRED
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type: string
    Key: true
  age_at_enrollment:
    Desc: Age of each subject as of being enrolled upon the study/trial. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type:
      units:
        - years
      value_type: number
    Req: 'Yes'
  sex:
    Desc: text CDE ID = 6343385
    Term:
      - Origin: caDSR
        Code: '6343385'
        Value: Sex  
    Src: CMB
    Enum:
      - F 
      - Female
      - M
      - Male
      - U
      - UNDIFFERENTIATED
    Req: 'Yes'
  reported_gender:
    Desc: Characteristics of people that are socially constructed, including norms, behaviors, and roles based on their sex. As a social construct, these norms, behaviors, and roles vary from society to society and can change over time. <br>CDE ID = 10748236
    Term:
      - Origin: caDSR - CRDC
        Code: '10748236'
        Value: Person Reported Gender Type  
    Src: DSS
    Enum:
      - Choose Not to Disclose
      - Intersex
      - Female
      - Female-To-Male
      - Male
      - Male-To-Female
      - None Of These Describe Me
      - Non-Conforming Gender
      - Refused to Answer
      - Unknown
    Req: 'Yes'
  race:
    Desc: The text for reporting information about race based on the Office of Management and Budget (OMB) categories. <br>Acceptable values taken straight from the CMB Catalog Site. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR - NCI Standard
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - American Indian or Alaska Native
      - Black or African American
      - Native Hawaiian or other Pacific Islander
      - Not Reported
      - Unknown
    Req: 'Yes'
  ethnicity:
    Desc: The text for reporting information about ethnicity based on the Office of Management and Budget (OMB) categories. <br>Acceptable values taken straight from the CMB Catalog Site. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR - NCI Standard
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - Hispanic or Latino
      - Not Hispanic or Latino
      - Not reported
      - Unknown
    Req: 'Yes'
  ncbi_taxonomy_id: # perhaps this a direct property of subject?
    Desc: A label provided by NCBI Taxonomy Database (https://www.ncbi.nlm.nih.gov/taxonomy/),  which uniquely identifies group or category, at any level, in a system for classifying plants or animals (including humans) providing ranked categories for the classification of organisms according to their suspected evolutionary relationships. <br>CDE ID = 10543100
    Term:
      - Origin: caDSR - CRDC
        Code: '10543100'
        Value: Subject National Center for Biotechnology Information Taxonomy Identifier Integer
    Src: DSS
    Type: integer # not enumerated
    Req: 'Yes'
  ncbi_taxonomy_name: # perhaps this a direct property of subject?
    Desc: The textual label associated with a subject's organismal classification as captured in the National Center for Biotechnology Information (NCBI) Taxonomy standard nomenclature and classification repository.  <br>Supposedly enumerated but no permissible values specified. <br>CDE ID = 10543082
    Term:
      - Origin: caDSR - CRDC
        Code: '10543082'
        Value: Subject National Center for Biotechnology Information Taxonomy Name Text
    Src: DSS
    Type: string # supposedly enumerated but no permissible values specified
    Req: 'Yes'
  # exposure
  exposure_id:
    Desc: A unique identifier of each exposure record, used to identify the correct exposure records during data updates. The value of this property will generally be the same as the value of the subject_id property. <br> NO CDE REQUIRED
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: value
    Type: string
    Req: 'Yes'
    Key: true
  environmental_exposure_type:
    Desc: The category related to contact with chemical, biological, or physical substances found in air, water, food, soil, or product that may have a harmful effect on a person's health. <br>CDE ID = 11256813
    Term:
      - Origin: caDSR - CRDC
        Code: '11256813'
        Value: Environmental Exposure Type
    Src: DSS
    Enum:
      - Asbestos Exposure
      - Chemical Exposure
      - Marijuana Smoke Exposure
      - Radiation Exposure
      - Radon Exposure
      - Respirable Crystalline Silica Exposure
      - Smoke Exposure
      - Smokeless Tobacco Exposure
      - Tobacco Related Exposure
      - Wood Dust Exposure
    Req: 'Yes'
  carcinogen_exposure:
    Desc: Indicator as to whether the subject in question has had significant exposure to any known carcinogen(s) <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - 'Yes'
      - 'No'
      - Unknown
    Req: 'Yes'  
  # diagnosis
  diagnosis_id:
    Desc: A unique identifier of each demographic record, used to identify the correct demographic records during data updates. <br>The value of this property will generally be the same as the value of the subject_id property. <br>NO CDE REQUIRED <br>This property is used as the key via which child records, e.g. clinical reports, can be associated with the appropriate diagnosis record during data loading, and to identify the correct records during data updates.
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type: string
    Req: 'Yes'
    Key: true
  icd_10_disease_code:
    Desc: An alphanumeric value from the tenth version of the International Classification of Disease (ICD-10-CM, the disease code subset of ICD-10) used to identify the diagnosis in humans. <br>CDE ID = 11479873
    Term:
      - Origin: caDSR - CRDC
        Code: '11479873'
        Value: Diagnosis Disease or Disorder ICD-10-CM Code
    Src: DSS
    Type: string
    Req: Preferred
  meddra_disease_code: 
    Desc: An eight digit numerical code for the primary disease with which the subject in question has been diagnosed. <br>The CMB Catalog Site's "Primary Diagnosis (medDRA Disease Code)" is actually a concatenation of medDRA code and CTEP disease code <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Enum: # actual values as displayed within the CMB's Catalog Site
      - "10000884" #- Acute Myeloid Leukemia Not Otherwise Specified
      - "10010029" #- Colorectal Carcinoma
      - "10066354" #- Gastroesophageal Junction Adenocarcinoma
      - "10029514" #- Lung Non-Small Cell Carcinoma
      - "10041071" #- Lung Small Cell Carcinoma
      - "10053571" #- Melanoma
      - "10028566" #- Plasma Cell Myeloma
      - "10036910" #- Prostate Carcinoma
    Req: 'Yes'
  ctep_disease_code: 
    Desc: A human-readable "narrative" statement(?) of the primary disease with which the subject in question has been diagnosed. <br>The CMB's Catalog Site presents ctep disease codes concatenated with the corresponding meddra disease code <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: value
    Enum: # actual values in the latest CMB data submission
      - Acute Myeloid Leukemia Not Otherwise Specified  # meddra code 10000884
      - Adenocarcinoma of the Gastroesophageal Junction # meddra code 10066354
      - Colon Adenocarcinoma                            # meddra code 10010029
      - Colorectal Carcinoma                            # meddra code 10010029
      - Melanoma                                        # meddra code 10053571
      - Non-Small Cell Lung Carcinoma                   # meddra code 10029514
      - Plasma Cell Myeloma                             # meddra code 10028566
      - Prostate Carcinoma                              # meddra code 10036910
      - Small Cell Lung Carcinoma                       # meddra code 10041071 
    Req: 'Yes'  
  snomed_disease_code: 
    Desc: A 9-digit numerical code for the primary disease with which the subject in question has been diagnosed. <br>Within the CMB Catalog Site, this is concatenated with a human readable narrative statement of the primary disease (CTEP disease code), suffixed with stage and histology/pathology. <br>Acceptable values currently specified, all modified versions of the corresponding MEDDRA disease codes, are to be used only for generation of mock data. <br>CDE ID = 6642369
    Term:
      - Origin: caDSR
        Code: '6642369'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - "123000884" #- Acute Myeloid Leukemia Not Otherwise Specified
      - "123010029" #- Colorectal Carcinoma
      - "123066354" #- Gastroesophageal Junction Adenocarcinoma
      - "123029514" #- Lung Non-Small Cell Carcinoma
      - "123041071" #- Lung Small Cell Carcinoma
      - "123053571" #- Melanoma
      - "123028566" #- Plasma Cell Myeloma
      - "123036910" #- Prostate Carcinoma
    Req: 'Yes'
  stage_of_disease:
    Desc: The stage of the primary disease with which the subject in question has been diagnosed. <br>Acceptable values currently specified, none of which are sourced from actual data, are to be used only for generation of mock data. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Src: CMB
    Enum: 
      - II
      - IIa
      - IIb
      - III
      - IIIa
      - IIIb
      - IV
      - IVa
      - IVb
      - Unknown
      - Not Determined
    Req: 'Yes'
  diagnosis_date:
    Desc: text NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type:
      units:
        - days
      value_type: number
    Req: 'Yes'
  icd_o_primary_site:
    Desc: The organ or part of the body where cancer begins as captured by the topography codes of the International Classification of Diseases for Oncology, 3rd Edition (ICD-O-3). <br>CDE ID = 11341616
    Term:
      - Origin: caDSR - CRDC
        Code: '11341616'
        Value: Diagnosis Primary Anatomic Site ICD-O-3 Code
    Src: DSS
    Type: string
    Req: 'Yes'
  primary_disease_site:
    Desc: Acceptable values currently specified, none of which are sourced from actual data, are to be used only for generation of mock data. <br>NOT CURRENTLY ASSIGNED ANY CDE
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    #Type: string
    Enum:
      - Bone Marrow 
      - Colon
      - Epidermis 
      - Gastroesophageal Junction
      - Lung
      - Lymph Node
      - Prostate
      - Rectum
    Req: 'Yes'
  histological_subtype:
    Desc: Acceptable values currently specified,none of which are sourced from actual data, are to be used only for generation of mock data. <br>CDE ID = 7344580
    Term:
      - Origin: caDSR
        Code: '7344580'
        Value: Data Element Name  
    Src: CMB
    #Type: string
    Enum:
      - Acute Myeloid Leukemia - M3 eosinophilic variant
      - Acute Myeloid Leukemia - poorly-differentiated M1 variant
      - Acute Myeloid Leukemia - M5 granulocytic variant
      - Adenocarcinoma
      - Adenosquamous Carcinoma
      - High-grade Carcinoma
      - Invasive Adenocarcinoma
      - Large Cell Carcinoma
      - Melanoma
      - Multiple Myeloma
      - Non-Small Cell Carcinoma
      - Plasma Cell Myeloma
      - Prostate Carcinoma
      - Small Cell Carcinoma
      - Squamous Cell Carcinoma
    Req: 'Yes'
  date_of_confirmation_of_histology:
    Desc: text CDE ID = 6409589
    Term:
      - Origin: caDSR
        Code: '6409589'
        Value: Data Element Name  
    Src: CMB
    Type:
      units:
        - days
      value_type: number
    Req: 'Yes'
  tumor_grade:
    Desc: A text term to express the degree of abnormality of cancer cells as a measure of differentiation and aggressiveness. <br>CDE ID = 11325685
    Term:
      - Origin: caDSR - CRDC
        Code: '11325685'
        Value: Diagnosis Tumor Grade 
    Src: DSS
    Enum:
      - GB
      - GX
      - G1
      - G2
      - G3
      - G4
      - High Grade
      - Intermediate Grade
      - Low Grade
      - Not Applicable
      - Not Reported 
      - Grade Cannot Be Assessed # from CMB Catalog Site
      - Moderately Differentiated # from CMB Catalog Site
      - Poorly Differentiated # from CMB Catalog Site
      - Well Differentiated # from CMB Catalog Site
    Req: 'Yes'
  subject_age_at_diagnosis:
    Desc: Age at the time of diagnosis expressed in number of days since birth. CMB data has this expressed in years not days! <br>CDE ID = 10609539
    Term:
      - Origin: caDSR - CRDC
        Code: '10609539'
        Value: Subject Age at Diagnosis Integer
    Src: DSS
    Type:
      units:
        - years
      value_type: number
    Req: 'Yes'
  # treatment
  # treatment_id:
  #   Desc: A unique identifier of each treatment record, used to identify the correct treatment records during data updates. The value of this property will generally be the same as the value of the subject_id property. <br> NO CDE REQUIRED
  #   Term:
  #     - Origin: caDSR
  #       Code: 'code/ID'
  #       Value: Data Element Name  
  #   Src: value
  #   Type: string
  #   Req: 'Yes'
  #   Key: true
  # x_targeted_therapy: # CMTRT_DSL in CMB Data Submission - 5a_TargetedTherapyAdministration???
  #   Desc: text CDE ID = 6400634
  #   Term:
  #     - Origin: caDSR
  #       Code: '6400634'
  #       Value: Concomitant Medication Name # check on this, repeated below
  #   Src: CMB
  #   Type: string
  #   Req: 'No'
  # x_therapy: # Non-Targeted Therapy in CMB Data Submission - 5a_NonTargetedTherapySupplement
  #   Desc: text CDE ID = 6400634
  #   Term:
  #     - Origin: caDSR
  #       Code: '6400634'
  #       Value: Concomitant Medication Name 
  #   Src: CMB
  #   Type: string
  #   Req: 'No'
  # x_surgical_procedure_name: # SURG_PROC_NAME in CMB Data Submission - 5a_NonTargetedSurgerySupplement
  #   Desc: text CDE ID = 6411539
  #   Term:
  #     - Origin: caDSR
  #       Code: '6411539'
  #       Value: Procedure Name  
  #   Src: CMB
  #   Type: string
  #   Req: 'No'
  # x_radiological_procedure_name: # RAD_PROC_NAME in CMB Data Submission - 5a_NonTargetedRadiationSupplement
  #   Desc: text CDE ID = 6411539
  #   Term:
  #     - Origin: caDSR
  #       Code: '6411539'
  #       Value: Procedure Name  
  #   Src: CMB
  #   Type: string
  #   Req: 'No'     

# Cancer Moonshot Biobank data model properties of properties file
# Title case names are "reserved" (meaningful to the parser)
# Lower case names are labels for the entities

PropDefinitions:
  # name_of_node
  property_1:
    Desc: text
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: value
    Type: integer
    Req: 'Yes'
  property_2:
    Desc: text
    Src: value
    Type: datetime
    Req: 'No'
  property_3:
    Desc: text
    Src: value
    Enum: 
      - 'Yes'
      - 'No'
    Req: Preferred
  # program
  program_name:
  #11444542:
    Desc: text
    Term:
      - Origin: caDSR
        Code: '11444542'
        Value: Program Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
  program_short_name:
  #11459801
    Desc: text
    Term:
      - Origin: caDSR
        Code: '11459801'
        Value: Program Short Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
  # project
  project_name:
  #11459804
    Desc: text
    Term:
      - Origin: caDSR
        Code: '11459804'
        Value: Project Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
  project_short_name:
  #11459806
    Desc: text
    Term:
      - Origin: caDSR
        Code: '11459806'
        Value: Project Short Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
  # study
  study_name:
  #11459810
    Desc: text
    Term:
      - Origin: caDSR
        Code: '11459810'
        Value: Study Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'  
  study_short_name:
  #11459812
    Desc: text
    Term:
      - Origin: caDSR
        Code: '11459812'
        Value: Study Short Name Text
    Src: DSS
    Type: string
    Req: 'Yes'
  study_type:
  #11160683
    Desc: text
    Term:
      - Origin: caDSR
        Code: '11160683'
        Value: Data Element Name  
    Src: DSS
    Enum:
      - Adverse Effect Mitigation Study 
      - Ancillary Study
      - Basic Science Research
      - Correlative Study
      - Cure Study
      - Device Feasibility Study
      - Diagnosis Study
      - Disease Modifying Treatment Study
      - Early Detection Study
      - Education Training Clinical Study
      - Epidemiology Research 
      - Genomics Research
      - Health Services Research
      - Imaging Research
      - Observational Study
      - Outcomes Research
      - Prevention Study
      - Proteomic Research
      - Rehabilitation Clinical Study
      - Screening Study
      - Supportive Care Study
      - Transcriptomics Research
      - Treatment Study
    Req: 'Yes'
  # principal_investigator
  principal_investigator_first_name:
  #10624731
    Desc: text
    Term:
      - Origin: caDSR
        Code: '10624731'
        Value: Principal Investigator First Name Text 
    Src: DSS
    Type: string
    Req: 'Yes'
  principal_investigator_last_name:
  #10624733
    Desc: text
    Term:
      - Origin: caDSR
        Code: '10624733D'
        Value: Principal Investigator Last Name Text  
    Src: DSS
    Type: string
    Req: 'Yes'
  principal_investigator_middle_name:
  #10624732
    Desc: text
    Term:
      - Origin: caDSR
        Code: '10624732'
        Value: Principal Investigator Middle Name Text  
    Src: DSS
    Type: string
    Req: 'No'
  principal_investigator_orcid_id:
  #10624734
    Desc: text
    Term:
      - Origin: caDSR
        Code: '10624734'
        Value: Principal Investigator ORCID Text
    Src: DSS
    Type: string
    Req: Preferred
  # image collection props
  image_collection_name:
    Desc: The name of the image collection exactly as it appears at the location where the collection can be viewed and/or accessed.
    Src: ICDC
    Type: string
    Req: 'Yes'
    Tags:
       Labeled: Collection
  image_type_included:
    Desc: A list of the image types included in the image collection, drawn from a list of acceptable values.
    Src: ICDC
    Type:
      value_type: list
      Enum:
        - CT
        - Digital Radiography 
        - MRI
        - Nuclear Medicine
        - PET
        - Ultrasound
    Req: 'Yes'
    Tags:
       Labeled: Image Types
  image_collection_url:
    Desc: The external url via which the image collection can be viewed and/or accessed.
    Src: ICDC
    Type: string
    Req: 'Yes'
  repository_name:
    Desc: The name of the image repository within which the image collection can be found, stated in the form of the appropriate acronym.
    Src: ICDC
    Type: string
    Req: 'Yes'
  collection_access:
    Desc: Indicator as to whether the image collection can be accessed via download versus being accessible only via the cloud.
    Src: ICDC
    Enum:
      - Download
      - Cloud
    Req: 'Yes'
  # subject
  subject_id: #CMB Participant ID
    Desc: The globally unique ID by which any given subject can be unambiguously identified and displayed across studies/trials. <br>This property is used as the key via which child records, e.g. sample records, can be associated with the appropriate sbject during data loading, and to identify the correct records during data updates.
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type: string
    Req: 'Yes'
    Key: true
  biomarker_results_available:
    Desc: An indication as to whether biomarker results relating to the subject in question are available
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type: string # at least temporarily
    Req: Preferred # at least temporarily
  radiology_images_available:
    Desc: An indication as to whether radiology images relating to the subject in question are available
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type: string # at least temporarily
    Req: Preferred # at least temporarily
  histology_images_available:
    Desc: An indication as to whether histology images relating to the subject in question are available
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type: string # at least temporarily
    Req: Preferred # at least temporarily
  # demographic
  age_at_enrollment:
    Desc: text
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Type:
      units:
        - years
      value_type: number
    Req: 'Yes'
  sex:
    Desc: text
    Term:
      - Origin: caDSR
        Code: '6343385'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - F 
      - Female
      - M
      - Male
      - U
      - UNDIFFERENTIATED
    Req: 'Yes'
  reported_gender:
  #10748236
    Desc: text
    Term:
      - Origin: caDSR
        Code: '10748236'
        Value: Person Reported Gender Type  
    Src: DSS
    Enum:
      - Choose Not to Disclose
      - Intersex
      - Female
      - Female-To-Male
      - Male
      - Male-To-Female
      - None Of These Describe Me
      - Non-Conforming Gender
      - Refused to Answer
      - Unknown
    Req: 'Yes'
  race: # details straight from the CMB Catalog Site
    Desc: text
    Term:
      - Origin: caDSR
        Code: 'code/ID'
        Value: Data Element Name  
    Src: CMB
    Enum:
      - American Indian or Alaska Native
